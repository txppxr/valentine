<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0e9 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(214, 51, 132, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #c94277;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Heart confetti */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Different heart variations */
        .heart:nth-child(odd) {
            color: #ff4757;
        }

        .heart:nth-child(3n) {
            color: #ff85a2;
        }

        .heart:nth-child(5n) {
            color: #d63384;
            font-size: 30px;
        }

        .heart:nth-child(7n) {
            font-size: 25px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Will You Be My Valentine? ðŸ’•</h1>
        <p class="subtitle">I love you so much â™¡</p>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â™¥';
            heart.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 4; // 4-7 seconds
            heart.style.animation = `fall ${duration}s linear forwards`;
            
            document.body.appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Initial burst of hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 150);
        }
    </script>
</body>
</html>
